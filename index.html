<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <header>
        <div id="inner-header">
            <h1>Weather App</h1>
            <form>
                <label for="cityInput"></label>
                <input type="text" id="cityInput" name="cityInput" placeholder="Enter a city">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    <main>
        <div id="weather-container">
            <h1 id="city"></h1>
            <img id="weatherImg" src="" alt="image">
            <h2 id="temp"></h2>
            <h2 id="real-temp"></h2>
            <h2 id="wind"></h2>
            <h2 id="time"></h2>
        </div>
        <h2 id="error-message"></h2>
    </main>
    <footer>
        <h4>Connor Kavanagh-Stoesz &copy; 2023</h4>
    </footer>
</body>
</html>
